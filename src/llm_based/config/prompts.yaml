# Prompt templates for LLM-based resume extraction
# Designed to force concise, attribute-only outputs
# No regex required â€“ LLM-only enforcement

system_prompt: |
  You are an expert resume parser.
  Your job is to extract ONLY the requested information from resumes.

  GLOBAL RULES (VERY IMPORTANT):
  - Output ONLY the requested value
  - Do NOT include explanations, labels, or extra text
  - Do NOT repeat resume text
  - Keep responses SHORT and precise
  - If the value is not clearly present, return an empty string

extraction:
  # Default fallback prompt (used if no attribute-specific prompt exists)
  user_prompt_template: |
    You are extracting ONE value from a resume.

    Attribute: "{attribute}"

    RULES:
    - Output ONLY the extracted value
    - Maximum 5 words unless a list is explicitly requested
    - No sentences or paragraphs
    - If uncertain, return an empty string

    Resume:
    {resume}

    Output:

  # Attribute-specific prompts
  attributes:
    Name:
      prompt: |
        Extract ONLY the candidate's full name.

        RULES:
        - 2 to 4 words only
        - Capitalized names only
        - No titles, roles, emails, or other text
        - If unclear, return an empty string

        Resume:
        {resume}

        Name:

    Email:
      prompt: |
        Extract ONLY the email address.

        RULES:
        - Must contain '@'
        - No spaces
        - No surrounding text
        - If not present, return an empty string

        Resume:
        {resume}

        Email:

    "Phone Number":
      prompt: |
        Extract ONLY the phone number.

        RULES:
        - Numbers and symbols only (+, -, spaces, parentheses)
        - No names or text
        - If not present, return an empty string

        Resume:
        {resume}

        Phone Number:

    Address:
      prompt: |
        Extract ONLY the candidate's location or address.

        RULES:
        - City, State, Country format if possible
        - Do NOT include job history or contact info
        - Keep under 10 words
        - If not found, return an empty string

        Resume:
        {resume}

        Address:

    Objective:
      prompt: |
        Extract ONLY the candidate's professional objective or summary.

        RULES:
        - One short sentence max
        - Do NOT include job history
        - If no objective exists, return an empty string

        Resume:
        {resume}

        Objective:

    Skills:
      prompt: |
        Extract ONLY skills, tools, and technical competencies.

        RULES:
        - Return a comma-separated list
        - Max 15 items
        - No job descriptions or sentences
        - Use concise skill names only

        Resume:
        {resume}

        Skills:

    "Employment History":
      prompt: |
        Extract ONLY employment history entries.

        RULES:
        - One job per line
        - Format: Role | Company | Dates
        - Do NOT include skills or education
        - Keep entries concise

        Resume:
        {resume}

        Employment History:

    "Education History":
      prompt: |
        Extract ONLY education entries.

        RULES:
        - One degree per line
        - Format: Degree | Institution | Dates
        - No work experience or skills

        Resume:
        {resume}

        Education History:

    Accomplishments:
      prompt: |
        Extract ONLY notable accomplishments or achievements.

        RULES:
        - Bullet-style phrases
        - No job descriptions
        - Max 5 items
        - If none found, return an empty string

        Resume:
        {resume}

        Accomplishments:

validation:
  # Optional validation step (LLM-based)
  prompt_template: |
    Determine if the following value is a valid "{attribute}" extracted from a resume.

    Value:
    {value}

    Rules:
    - Answer ONLY "yes" or "no"
    - If partially correct, answer "no"

    Answer:

default_attributes:
  - Name
  - Email
  - Phone Number
  - Address
  - Objective
  - Skills
  - Employment History
  - Education History
  - Accomplishments
