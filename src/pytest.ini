# Configures the behavior of pytest for the project
[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Additional options for test runs
# --verbose for detailed output
# --cov for code coverage reporting on the llm_parser module
# --cov-report for specifying the format of the coverage report
# --cov-fail-under to set a minimum coverage threshold
addopts =
    --verbose
    --cov=llm_parser
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

